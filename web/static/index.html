<!DOCTYPE html>
<!--[if IE 9]>
<html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>Iforge | Агентство Интернет Маркетинга</title>
    <meta name="description" content="Iforge Internet Marketing Agency">


    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="no-trans">

<div class="footer-content">
    <form role="form" id="footer-form">
        <div class="form-group has-feedback">
            <label class="sr-only" for="name">name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
            <i class="fa fa-user form-control-feedback"></i>
        </div>
        <div class="form-group has-feedback">
            <label class="sr-only" for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            <i class="fa fa-envelope form-control-feedback"></i>
        </div>
        <div class="form-group has-feedback">
            <label class="sr-only" for="message">Сообщение</label>
            <textarea class="form-control" rows="8" id="message" placeholder="Message" name="message"
                      required></textarea>
            <i class="fa fa-pencil form-control-feedback"></i>
        </div>
        <input type="submit" value="Send" class="btn btn-default" id="sendToTelegramBtn">
    </form>
</div>


<!-- Custom Scripts -->
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
